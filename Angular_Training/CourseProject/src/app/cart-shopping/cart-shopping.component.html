

<div  class="row g-5 ">
  <div style="height: 400px; overflow-y: auto;"  class="col-md-7 col-lg-8 container" >
    <h4 style="padding:20px">My Cart</h4>
    <ul class="list-group mb-3">

      <app-cart *ngFor="let crt of cart"
      [courses_of_cart]="crt"></app-cart>

    </ul>
    <div *ngIf="cart.length==0">
      <p>No items added to Cart</p>
    </div>

  </div>

  <div   class="col-md-5 col-lg-4 order-md-last">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span style="margin:auto ;padding: 9px 0px;" class="text-primary">Your Cart Details</span>
    </h4>
    <div  style="height: 200px; overflow-y: auto; border:1px solid;" class="container">
    <ul class="list-group mb-3">

      <p>Total Amount</p>
      <h4 >Rs. {{ totalAmount }}/.</h4>
    </ul>
    <div >
      <p *ngIf="cart.length==0">No items added to Cart</p>
    </div>
    <button type="submit" class="btn" *ngIf="cart.length!==0" (click)="onCheckout()" style="width: 200px; background-color:orange; border:1px solid ;">Checkout</button>
  </div>


  </div>
